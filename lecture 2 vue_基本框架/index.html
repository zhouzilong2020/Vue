<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>firstName：{{firstName}}
            lastName：{{lastName}}
            fullName：{{fullName}}
        </h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //vue挂载到了一个DOM树
        //先生成一个虚拟DOM，然后对比，渲染修改的部分
        var vm = new Vue({
            //:属性=''  
            el: "#app",
            data: { 
                firstName : "子龙",
                lastName : "周"
            },
            //计算属性使用时可以当成属性使用，方法需要调用
            //就是那会苏醒会计算依赖，如果依赖不变，则缓存，直接使用缓存结果
            //比如多次使用了fullName,如果依赖的对象没有变，就不会重新计算
            //计算属性也会提到vue实例中，而且是只读的
            computed:{
                fullName: {
                    get() { //读属性
                        return this.firstName + this.lastName;
                    },
                    set(val) {//写属性
                        console.log("计算属性被赋值了！")
                    }
                },
                fullNameReadOnly(){
                    return this.firstName + this.lastName;
                }
            }

        })
    </script>
</body>
</html>
